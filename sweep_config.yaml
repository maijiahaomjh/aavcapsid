program: train_svae_esmc_optimized.py
command:
  - ${env}
  - uv
  - run
  - ${program}
  - ${args}
method: bayes
metric:
  name: val_regression_loss
  goal: minimize
parameters:
  compression_dim:
    values: [64, 128, 256]
  latent_dim:
    values: [16, 32]
  l1_reg:
    distribution: uniform
    min: 0.0
    max: 0.001
  l2_reg:
    distribution: uniform
    min: 0.0
    max: 0.001
  loss_weight_rec:
    distribution: uniform
    min: 0.1
    max: 1.0
  loss_weight_kl:
    distribution: uniform
    min: 0.001
    max: 0.1
  loss_weight_reg:
    value: 1.0
  initial_lr:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.005
  batch_size:
    value: 256
